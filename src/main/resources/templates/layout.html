<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content, pageTitle, headContent)">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="ComposerAI" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ["-apple-system", "BlinkMacSystemFont", "'Segoe UI'", "system-ui", "sans-serif"],
                    },
                    colors: {
                        brand: {
                            DEFAULT: "#0f172a",
                            surface: "#f8fafc",
                            muted: "#e2e8f0",
                        },
                    },
                    boxShadow: {
                        ultra: "0 25px 50px -12px rgba(15, 23, 42, 0.25)",
                    },
                    backgroundImage: {
                        "subtle-glow": "linear-gradient(180deg, rgba(15, 23, 42, 0.08) 0%, rgba(15, 23, 42, 0) 60%)",
                    },
                },
            },
        };
    </script>
    <link rel="stylesheet" href="/css/app-shared.css" />
    <title th:text="${pageTitle}">ComposerAI</title>
    <th:block th:if="${headContent} != null" th:replace="${headContent}"></th:block>
</head>
<body>
    <th:block th:replace="${content}"></th:block>
    <script>
        // Minimal shared utilities available to all pages
        window.ComposerAI = window.ComposerAI || {};
        // DRY: central email parsing used by chat and backend tools
        window.ComposerAI.parseEmailFile = async function(file) {
            const formData = new FormData();
            formData.append('file', file);
            const response = await fetch('/api/parse-email', {
                method: 'POST',
                body: formData
            });
            if (!response.ok) {
                const errorText = await response.text().catch(() => 'Unknown error');
                throw new Error(`Upload failed: ${response.status} - ${errorText}`);
            }
            return await response.json();
        };
    </script>
</body>
</html>
