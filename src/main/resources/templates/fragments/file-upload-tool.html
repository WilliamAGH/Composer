<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Tool Fragment</title>
</head>
<body>
    <!-- Email Upload Section Fragment -->
    <section th:fragment="uploadSection" id="uploadSection" class="flex flex-col gap-3">
        <header class="flex flex-col gap-1.5">
            <h2 class="text-xs font-semibold uppercase tracking-[0.18em] text-slate-600">Upload Email</h2>
            <p class="text-xs text-slate-500">Drop or select a file to provide context for the chat.</p>
        </header>

        <div id="fileDropArea" class="relative rounded-xl border border-dashed border-slate-300 bg-slate-50 px-5 py-4 text-center transition-all hover:border-slate-400 hover:bg-slate-100">
            <label for="fileInput" class="sr-only">Upload email file (.eml, .msg, .txt, .html)</label>
            <input type="file" id="fileInput" class="absolute inset-0 h-full w-full cursor-pointer opacity-0" accept=".eml,.msg,.txt,.html" aria-describedby="fileDropHelp" />
            <div class="mb-1 text-2xl text-slate-500" aria-hidden="true">&#9993;</div>
            <p class="text-[11px] font-semibold uppercase tracking-[0.14em] text-slate-700">Drop email file</p>
            <p id="fileDropHelp" class="mt-0.5 text-[10px] text-slate-500">Click to browse</p>
        </div>

        <div class="flex flex-col gap-1 text-[11px] font-medium">
            <div id="uploadStatus" class="hidden rounded-md px-3 py-1.5 text-slate-700"></div>
        </div>
    </section>
</body>
</html>
